<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>TIC TAC TOE GAME</h1>
        <h2 id="play">Let's play!</h2>

        <nav>
            <input id="playerXName" type="text" placeholder="First Player Name">
            <input id="playerOName" type="text" placeholder="Second Player Name">
        </nav>

        <div class="nine">
            <p id="0" class="box"></p>
            <p id="1" class="box"></p>
            <p id="2" class="box"></p>
            <p id="3" class="box"></p>
            <p id="4" class="box"></p>
            <p id="5" class="box"></p>
            <p id="6" class="box"></p>
            <p id="7" class="box"></p>
            <p id="8" class="box"></p>
        </div>

        <button id="resetBtn">RESTART</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
